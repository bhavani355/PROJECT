<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h3>User Registration form</h3>
   <h6>jenkins..1 </h6>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label>First Name:</label>
    <input type="text" id="firstName">
    <span class="error" id="firstNameError"></span>

    <label>Last Name:</label>
    <input type="text" id="lastName">
    <span class="error" id="lastNameError"></span>

    <label>Father's Name:</label>
    <input type="text" id="fatherName">
    <span class="error" id="fatherNameError"></span>

    <label>Mother's Name:</label>
    <input type="text" id="motherName">
    <span class="error" id="motherNameError"></span>

    <label>Date of Birth:</label>
    <input type="date" id="dob">
    <span class="error" id="dobError"></span>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other
    <span class="error" id="genderError"></span>

    <label>Address:</label>
    <textarea id="address"></textarea>
    <span class="error" id="addressError"></span>

    <label>Education:</label>
    <input type="text" id="education">
    <span class="error" id="educationError"></span>

    <label>Email:</label>
    <input type="email" id="email">
    <span class="error" id="emailError"></span>

    <label>Phone Number:</label>
    <input type="tel" id="phone">
    <span class="error" id="phoneError"></span>

    <label>Upload Photo:</label>
    <input type="file" id="photo">
    <span class="error" id="photoError"></span>

    <label>Upload Signature:</label>
    <input type="file" id="signature">
    <span class="error" id="signatureError"></span>

    <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <script src="sub.js"></script>
</body>
</html>
